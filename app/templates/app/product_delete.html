{% extends 'app/base.html' %}
{% block content %}

<body class="{% block body_class %}product-background{% endblock %}">


    <h1>Edit Item</h1>
    <form action="{% url 'product_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{product.name}}"?</p>
        <input type="submit" value="Confirm">
    </form>
</body>

{% endblock content %}
