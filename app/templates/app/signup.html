{% extends 'app/baze.html' %}

{% block content %}
<body class="{% block body_class %}signup-background{% endblock %}">

    <h1>Sign Up</h1>

    <section class="signup-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </section>
</body>
{% endblock %}
