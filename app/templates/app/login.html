{% extends 'app/baze.html' %}

{% block content %}
<body class="{% block body_class %}login-background{% endblock %}">

    <h1>Login</h1>

    <section class="login-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </section>
</body>
{% endblock %}
